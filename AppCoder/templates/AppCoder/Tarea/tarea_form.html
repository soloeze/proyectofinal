{% extends 'AppCoder/padre.html' %} {% block contenidoQueCambia %}
<h1>Agregar Tarea</h1>
<form action="" method="post">
  <div class="mb-3">
    {% csrf_token %}
    <table>
      {{ form }}
    </table>
    <span
      >Aclaracion importante: la fecha debe ser escrita en formato dd/mm/aaaa.
      Ej: 15/12/2022</span
    >
  </div>

  <div class="d-flex">
    <input
      type="reset"
      value="Borrar todos los datos ingresados"
      class="btn btn-secondary ms-1 me-1"
    />
    <input type="submit" value="Agregar nueva tarea" class="btn btn-success" />
  </div>
  <button
    type="button"
    onclick="location.href='/tarea/list'"
    class="btn btn-secondary m-1"
  >
    Regresar al listado
  </button>
</form>
{% endblock %}
