{% extends 'AppCoder/padre.html' %} {% block contenidoQueCambia %}
<h1>Agregar Persona al equipo</h1>
<form action="" method="post">
  <div class="mb-3">
    {% csrf_token %}
    <table>
      {{ form }}
    </table>
  </div>

  <div class="d-flex">
    <input
      type="reset"
      value="Borrar todos los datos ingresados"
      class="btn btn-secondary ms-1 me-1"
    />
    <input
      type="submit"
      value="Agregar nueva persona"
      class="btn btn-success"
    />
  </div>
  <button
    type="button"
    onclick="location.href='/personasdelequipo/list'"
    class="btn btn-secondary m-1"
  >
    Regresar al listado
  </button>
</form>
{% endblock %}
